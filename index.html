<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Suggestion</title>
</head>
<body>
    <h1>Workout Suggestion</h1>
    <form action="" method="post">
        <label for="body_part">Select Body Part:</label>
        <select name="body_part" id="body_part">
            <option value="upper">Upper Body</option>
            <option value="lower">Lower Body</option>
            <option value="whole">Whole Body</option>
        </select>
        <br>

        <label for="equipment">Select Equipment:</label>
        <select name="equipment" id="equipment">
            <option value="kettlebell">Kettlebell</option>
            <option value="body_weight">Body Weight</option>
            <!-- Add other equipment options as needed -->
        </select>
        <br>

        <label for="workout_level">Select Workout Level:</label>
        <select name="workout_level" id="workout_level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <br>

        <button type="submit">Get Suggested Workout</button>
    </form>
</body>
</html>
